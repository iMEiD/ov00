<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ov00.com</title>
  <style>
    :root {
      --accent: #00c6ff;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }
    h1 { font-size: 3rem; margin-bottom: .5rem; }
    #clock { font-size: 2.5rem; }
    #date { font-size: 1.2rem; margin-bottom: 1.5rem; color: #eee; }
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--accent);
      color: #000;
      transition: background-color .3s;
    }
    button:hover { background-color: #00aaff; }
  </style>
</head>
<body>

  <h1>مرحبًا بك في ov00.com</h1>
  <div id="clock">--:--:--</div>
  <div id="date">--/--/----</div>

  <div class="buttons">
    <button onclick="changeBg()">🎨 تغيير الخلفية</button>
    <button onclick="toggleAuto(this)">⏱️ إيقاف التحديث</button>
  </div>

  <script>
    const UNSPLASH_BASE = "https://source.unsplash.com/random";
    let autoRefresh = true;

    function updateTime() {
      const now = new Date();
      const optionsTime = { hour:'2-digit', minute:'2-digit', second:'2-digit' };
      const optionsDate = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
      document.getElementById("clock").textContent = now.toLocaleTimeString('ar-EG', optionsTime);
      document.getElementById("date").textContent = now.toLocaleDateString('ar-EG', optionsDate);
    }

    function changeBg() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const url = `${UNSPLASH_BASE}/${w}x${h}?sig=${Math.floor(Math.random() * 10000)}`;
      document.body.style.backgroundImage = `url('${url}')`;
    }

    function toggleAuto(button) {
      autoRefresh = !autoRefresh;
      button.textContent = autoRefresh ? "⏱️ إيقاف التحديث" : "⏱️ تفعيل التحديث";
    }

    setInterval(updateTime, 1000);
    updateTime();
    changeBg();
    setInterval(() => { if (autoRefresh) changeBg(); }, 60000);
  </script>
</body>
</html>
